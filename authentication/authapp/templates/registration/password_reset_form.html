{% extends "base.html" %}

{% block title %}Reset Your Password{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        
<h3 class="text-warning">Forgotten Your Password?</h3>
<p class="text text-primary">Enter your email address to obtain a new password.</p>
<form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send E-mail"></p>
    {% csrf_token %}
</form>
    </div>
</div>
{% endblock %}

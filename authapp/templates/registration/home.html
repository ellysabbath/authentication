<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ellytesla</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Resetting default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #f1c40f;
            color: #2c3e50;
            padding: 15px 25px;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e67e22;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.6;
        }
        a{
            text-decoration: none;

        }
        a:hover{
            color: whitesmoke;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome Deacon, we're here to make things ease</h2>
        <p> <i>We’re glad you’re here! Discover the power of technology and innovation through our platform.</i></p>
        <a href="/auth/manage/create_informations/">
            <button class="cta-button">proceed to <a href="https://Ellytesla.pythonanywhere.com/"><strong>login....</strong></a></button>
        </a>
    </div>

    <div class="footer">
        <p>© 2025 DeaconsHumanities. All rights reserved.</p>
    </div>

</body>
</html>
